<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="masuk.css" />
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-kiri">
        <a href="index.html">Beranda</a>
        <a href="tentang.html">Tentang</a>
        <a href="daftar.html">Daftar</a>
        <a href="berita.html">Berita</a>
      </div>
      <div class="nav-kiri" id="a-kanan">
        <a href="masuk.html" class="nav-home">Login</a>
      </div>
    </nav>
    <div class="container">
      <div class="box">
        <div class="logo">
          <img src="oasis.jpg" alt="Avatar" />
        </div>
        <h2>Login</h2>
        <form action="index.html">
          <div class="inputBox">
            <label for="username">username</label>
            <input
              type="text"
              name="username"
              id="username"
              autofocus
              placeholder="masukkan username.."
              required
            />
          </div>
          <div class="inputBox">
            <label for="password">password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="masukkan password.."
              required
            />
          </div>
          <div class="rememberMe">
            <input type="checkbox" name="remember" id="remember" />
            <label for="remember" style="display: inline">Remember me</label>
          </div>
          <br />
          <div class="daftar">
            <a href="daftar.html"><button type="button">Daftar</button></a>
          </div>
          <input type="submit" name="login" value="Login" />
        </form>
      </div>
    </div>
  </body>
</html>
